<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="content">

        <div class="result">
          <h1 class="title">Your Result</h1><!--title-->
          <div class="circle">
            <p class="valor">76</p><!--value-->
            <p class="percentage">of 100</p><!--percentage-->
          </div><!--circle-->
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div><!--result-->

        <div class="summary">
          <h1 class="title">Summary</h1><!--title-->

          <div desc>
            <div class="reaction">
              <img src="assets/images/icon-reaction.svg">
              <p class="text">Reaction</p><!--text-->
              <p class="value">80 / 100</p>
            </div><!--reaction-->
            <div class="memory">
              <img src="/assets/images/icon-memory.svg">
              <p class="text">Memory</p>
              <p class="value">92 / 100</p>
            </div><!--memory-->
            <div class="verbal">
              <img src="assets/images/icon-verbal.svg">
              <p class="text">Verbal</p>
              <p class="value">61 / 100</p>
            </div><!--verbal-->
            <div class="visual">
            <img src="assets/images/icon-visual.svg">
              <p class="text">Visual</p>
              <p class="value">72 / 100</p>
            </div><!--value-->
          </div><!--desc-->

          <div class="continue">
            <p>Continue</p>
          </div><!--continue-->
        </div><!--summary-->
      </div><!--content-->
    </div><!--card-->
  </div><!--container-->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adilson Junior</a>.
  </div>
</body>

</html>
