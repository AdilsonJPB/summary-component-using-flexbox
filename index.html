<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="results-summary">
    <section class="results-summary__content">
        <div class="content__result">
          <h1 class="content__result__titulo">Your result</h1>
          <div class="content__result__circulo">  
            <p class="content__result__circulo__paragrafo">76</p>
            <p class="content__result__circulo__desc">of 100</p>
          </div>
          <h1 class="content__result__titulo-nota">Great</h1>
          <p class="content__result__paragrafo-desc">You scored higher than 65% of<br>the people who haven taken<br>these testes</p>
        </div>
        <div class="content__summary">
          <h1 class="content__summary__titulo">Summary</h1>
          <div class="content__summary__desc">
            <div class="content__summary__desc__reaction">
              <div class="reac">
                <img src="assets/images/icon-reaction.svg" alt="">
                <p class="content__summary__desc__reaction__texto">Reaction</p>
              </div>
              <p class="content__summary__desc__reaction__paragrafo">80 / <span>100</span></p>
            </div>
            <div class="content__summary__desc__memory">
              <div class="memo">
                <img src="/assets/images/icon-memory.svg" alt="">
                <p class="content__summary__desc__memory__texto">Memory</p>
              </div>
              <p class="content__summary__desc__memory__paragrafo">92 / <span>100</span></p>   
            </div>
            <div class="content__summary__desc__verbal">
              <div class="verb">
                <img src="/assets/images/icon-verbal.svg" alt="">
                <p class="content__summary__desc__verbal__texto">Verbal</p>
              </div>
              <p class="content__summary__desc__verbal__paragrafo">61 / <span>100</span></p>   
            </div>
            <div class="content__summary__desc__visual">
              <div class="visu">
                <img src="/assets/images/icon-visual.svg" alt="">
                <p class="content__summary__desc__visual__texto">Visual</p>
              </div>
              <p class="content__summary__desc__visual__paragrafo">72 / <span>100</span></p>
            </div>
          </div>
          <div class="content__summary__continue">
            <h2 class="content__summary__continue__titulo">Continue</h2>
          </div>
        </div>
    </section>
  </main>
</body>

</html>
